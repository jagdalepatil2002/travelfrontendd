<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="section_styles.css">
</head>
<body>
    <header>
        <h1>AI Travel Planner</h1>
        <p>Your personal guide to the world's wonders</p>
    </header>


    <main>
        <div class="search-container">
            <input type="text" id="location-input" placeholder="Enter a city or landmark (e.g., Rome)">
            <button id="search-button">Find Places</button>
        </div>

        <div id="loader" class="loader" style="display: none;"></div>

        <div id="results-container" class="results-container">
            <!-- Search results will be displayed here -->
        </div>
    </main>

    <!-- Modal for detailed description with pagination and editing -->
    <div id="details-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-loader" class="loader" style="display: none;"></div>
            <div id="modal-body">
                <!-- Paginated, editable sections will be loaded here -->
            </div>
            <div id="pagination-controls" style="display: flex; justify-content: center; align-items: center; margin-top: 1rem; gap: 1.5rem;">
                <button id="prev-page" style="display:none; font-size:1.5rem; background:none; border:none; cursor:pointer;">&#8592;</button>
                <span id="page-indicator"></span>
                <button id="next-page" style="display:none; font-size:1.5rem; background:none; border:none; cursor:pointer;">&#8594;</button>
            </div>
            <div id="modal-actions">
                <button id="listen-button">Listen to Guide</button>
                <button id="download-all">Download All</button>
                <button id="save-all">Save All Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
